<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Impar ou Par</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <h1>Impar ou Par</h1>
            <p>Digite um número</p>
            <input type="text" id="input" placeholder="Digite seu número">
            <a href="#" class = "botao" onclick="imparPar()">Enviar</a>
            <p id="resultado"></p>
        </section>
        <script>
            function imparPar(){
                let numero = parseInt(document.getElementById("input").value); //Convertendo para numero

                if (isNaN(numero)) { // Verifica se o usuário não digitou um número válido
                document.getElementById("resultado").innerText = "Por favor, digite um número válido!";
                return;
                }

                if(numero % 2 == 0){ // % pega o resto da divisão
                    document.getElementById("resultado").innerText = `O numero ${numero} é PAR!`;
                } else {
                    document.getElementById("resultado").innerText = `O numero ${numero} é IMPAR!`;
                }
            }
        </script>
    </body>
</html>
